<!DOCTYPE html>
<<html>
	<head>
		<title>Very Simple WebRTC Application with a node.js signalling server</title>
	</head>
	<body>
		<div id='mainDiv'>
			<table border="1" width="100%">
				<<tr>
					<th>Local Video</th>
					<<th>Remote Video</th>
				</tr>
				<tr>
					<td><video id="localVideo" autoplay></video></td>
					<td><video id="remoteVideo" autoplay></video></td>
				</tr>
				<tr>
					<td align="center"><textarea rows="4" cols="60" id="dataChannelSend" disabled placeholder="This will be enabled once the data channel is up..."></textarea></td>
					<td align="center"><textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea></td>
				</tr>
				<tr>
					<td align="center"><button id="sendButton" disabled>Send</button></td>
					<td></td>
				</tr>
			</table>
		</div>
		<script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
		<script src="js/lib/adapter.js"></script>
		<script src="js/lib/completeNodeClientWithDataChannel.js"></script>
	</body>
</html>
